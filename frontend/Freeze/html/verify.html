<!DOCTYPE HTML>
<html lang="en">
<head>
        <title>Verify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/bootstrap-responsive.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="js/html5.js"></script>
        <![endif]-->
        <script src="/js/jquery-1.11.1.min.js" async defer></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Verify</p>
                <form method="post" role="form" action={{url}}>
                <label for=otp" class="text-left" ><h4>You should receive a missed call from number starting with {{ostart}}. Please enter the last 5 digits of the number.</h4>
                <input type="text" name="otp" placeholder="OTP"><br><br>
                <div class="form-group">
                <label for=pincode" class="text-center" ><h5>Locality Pincode</h5></label>
                <input type="text" name="pincode" placeholder="560001"><br>
                <input type="checkbox" name="consent" value="ok">I agree to Terms and Conditions of the site<br>
                <input type="checkbox" name="promo" value="ok">Send me Promotional mails
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
