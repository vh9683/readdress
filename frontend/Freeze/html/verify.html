<!DOCTYPE HTML>
<html lang="en">
<head>
        <title>Verify</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="js/html5.js"></script>
        <![endif]-->
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h5>We have given you a missed call on the number provided. Please enter the last 5 digits from which you got missed call.</h5>
    <h5>Also enter the pincode of your locality. This is only used to analytics purpose.</h5>
    <form role="form" method="POST" action={{url}}>
     <div class="form-group">
      <input type="password" name="otp" placeholder="OTP" class="form-control">
      <input type="text" name="pincode" placeholder="560001" class="form-control">
     </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
